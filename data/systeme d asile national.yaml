UTE:
 - système d'asile national

UTEs_relacionadas:
 - asile

contexto:
 - "L’élaboration d’un <b>système d’asile national</b> implique l’établissement d’un cadre législatif et des politiques, stratégies et plans d’action s’y rattachant afin de permettre au gouvernement de remplir ses obligations internationales quant aux demandeurs d’asile et aux réfugiés."
 - "L’adoption d’une législation nationale sur l’asile est un élément central de l’élaboration d’un <b>système d’asile national</b> et contribue à permettre l’application véritable des dispositions de la Convention de 1951 et du Protocole de 1967."


contexto:
 - "Em tempos de intolerância crescente, alimentada por preocupações com segurança e pela confusão na opinião pública entre migrantes e refugiados, estamos primeiramente comprometidos com a proteção do refúgio e a reconstrução da confiança em relação aos <b>sistemas de refúgio</b>."
 - "Estabelecer, progressivamente, <b>sistemas de refúgio</b> mediante a formulação de políticas públicas, normativa interna e a construção de procedimentos para identificação e atendimento diferenciado dos diversos grupos em situação de vulnerabilidade."


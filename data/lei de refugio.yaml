contexto:
 - "Exemplo disso é a <b>Lei de Refúgio</b> brasileira (Lei 9.474/1997), avaliada pelas Nações Unidas, como uma das '[...] mais modernas, mais abrangentes e mais generosas [legislações] do mundo', contemplando os mais avançados dispositivos de proteção internacional: a Convenção relativa ao Estatuto dos Refugiados de 1951, seu Protocolo de 1967 e a Declaração de Cartagena (1984)."
 - "É também o órgão encarregado de formular a política sobre refúgio no Brasil e criar normas que esclareçam os termos da <b>lei de refúgio</b>."


contexto:
 - "El acervo comunitario <b>en materia de asilo</b> obliga a los Estados miembros a facilitar servicios de interpretación en la medida necesaria para facilitar el acceso al procedimiento de asilo cuando existan indicios de que las personas mantenidas en centros de internamiento o presentes en puestos fronterizos pueden necesitar protección internacional."
 - "Se trata de una evaluación fáctica que debe realizar el órgano competente <b>en materia de asilo</b>, basándose en información y pruebas pertinentes, incluido el testimonio de la propia persona solicitante."


contexto:
 - "Es, entonces que debe tenerse presente que, si bien la noción de asilo se encontraba inicialmente anclada en la llamada tradición latinoamericana del asilo, que comprendía el <b>asilo diplomático</b> y territorial así como la no extradición por motivos o delitos políticos."
 - "Mientras que el <b>asilo diplomático</b> es el que se otorga en legaciones, navíos de guerra y campamentos o aeronaves militares, a personas perseguidas por motivos o delitos políticos."


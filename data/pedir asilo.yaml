 - "Para asegurar que está protegido el derecho de un solicitante a <b>pedir asilo</b> conforme al artículo XXVII, antes de enviar al solicitante a un tercer país, el Estado Miembro deberá realizar una evaluación individualizada del caso del refugiado, tomando en consideración todos los hechos conocidos del reclamo a la luz de las leyes de refugiados del tercer país."


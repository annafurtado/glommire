contexto:
 - "Le Haut commissariat des Nations Unies pour les réfugiés (HCR ou <b>UNHCR</b>) est l'agence des Nations Unies qui a pour mission de protéger les réfugiés à travers le monde."
 - "La protection englobe toutes les activités visant à assurer le plein exercice, dans des conditions d’égalité, des droits des femmes, des hommes, des filles et des garçons relevant de la compétence de l’<b>UNHCR</b>, conformément aux termes et à l’esprit de la législation en la matière."


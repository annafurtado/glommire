contexto:
 - "La Declaración reitera que el <b>otorgamiento de asilo</b> 'es un acto pacífico y humanitario y que, como tal, no puede ser considerado inamistoso por ningún otro Estado'."
 - "La protección de las personas migrantes, refugiadas y solicitantes de asilo comienza por garantizar su admisión en un país seguro, el <b>otorgamiento del asilo</b> y asegurar el respeto de sus derechos humanos fundamentales, incluyendo el derecho a no ser regresado forzosamente a un país donde su seguridad o su supervivencia estén amenazadas."


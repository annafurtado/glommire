 - "O Princípio 23 cristaliza o direito de buscar e <b>obter refúgio</b> em razão de uma perseguição relacionada à orientação sexual e/ ou identidade de gênero: Toda pessoa tem o direito de buscar e de desfrutar de asilo em outros países para escapar de perseguição, inclusive de perseguição relacionada à orientação sexual ou identidade de gênero."
 - "A decisão de reconhecimento da condição de refugiado é declaratória, com efeito ex tunc, o que implica em reconhecer o direito do solicitante, caso preencha as condições, de <b>obter o refúgio</b>."


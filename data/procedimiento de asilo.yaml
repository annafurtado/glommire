contexto:
 - "La finalidad principal de facilitar información es garantizar que las personas que pueden necesitar protección internacional tengan acceso efectivo al <b>procedimiento de asilo</b> y sean capaces de tomar decisiones bien informadas sobre si solicitar protección internacional o no."
 - "Para asegurarse de que se respeta el principio de no devolución y para que el derecho de asilo sea efectivo, todas las personas que necesiten protección internacional deben tener la posibilidad de acceder al <b>procedimiento de asilo</b>."


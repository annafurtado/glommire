UTE:
 - receber refúgio

UTEs_relacionadas:
 - refúgio
 - direito de buscar e receber refúgio

contexto:
 - "Em 2005, o programa de reassentamento brasileiro criou um procedimento emergencial inovador para refugiados sob risco imediato, por meio do qual os mesmos podem ter seus pedidos examinados dentro de 72 horas e, caso <b>recebam refúgio</b>, podem ser reassentados no Brasil dentro de sete dias."
 - "Assim, a deportação de um sujeito que pediu e não <b>recebeu refúgio</b> deve ser feita com cautela, com todas as aferições, para que se verifique que esse retorno não implicará em perseguição, ainda que esse indivíduo não preencha especificamente as condições para ter seu status de refugiado reconhecido."


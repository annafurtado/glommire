contexto:
 - "It is important regularly to review and update <b>asylum laws</b> to ensure that they do not become unduly complex and that they can address contemporary challenges."
 - "However, the <b>Asylum Law</b> foresees the possibility of declaring a claim inadmissible to the normal procedure if the asylum-seeker comes from a country where he or she can seek protection and no danger to the person's life or a threat of torture or degrading treatment exists in that country."


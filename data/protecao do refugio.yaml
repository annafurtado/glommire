contexto:
 - "E foi estabelecida, de forma facultativa aos Estados, uma limitação geográfica — com a aplicação da <b>proteção do refúgio</b> somente aos acontecimentos ocorridos na Europa."
 - "Na América Latina, destaca-se em especial a Declaração de Cartagena de 1984 que ratifica os compromissos dos referidos instrumentos e determina a ampliação da <b>proteção do refúgio</b> para aquelas pessoas que fogem de contextos de grave e generalizada violação de direitos humanos em atenção à realidade do continente."

